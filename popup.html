<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>

    /* width */
    ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: #f1f1f1; 
    }
    
    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: red; 
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background:rgb(255, 48, 48); 
}

    html,body{
      font-family: 'Krub', sans-serif;
      font-size: 14px;
      margin: 0;
      max-height: 390px;
      padding:0;
      width:550px;
    }

     .modal{
       width:550px;
       max-height: 420px;
       /* overflow: auto; */
       background-color:#000;
       display: flex;
       justify-content: flex-start;
       /* align-items: center; */
       flex-direction: column;
    }

    .modal-header-wrapper{
      display:flex;
      justify-content: space-evenly;
      padding:10px;
    }
    .modal-header{
      color:white;
      padding:10px 20px;
      /* margin: 2px auto; */
      border-radius:20px;
      background-image: linear-gradient(red,rgb(194, 0, 0),red);
    }

    #modal-content{
      width:550px;
      position: absolute;
      /* background-color:#999; */
    }

    .items-wrapper{
      width:500px;
      overflow: auto;
      margin: 0 auto;
    }

    #items{
      background-color:#999;
      min-width: 500px;
      overflow: auto;
      white-space: nowrap;
      /* display:flex; */
      /* flex-wrap: wrap; */
      /* overflow: scroll; */
    }

    .item{
      /* position: relative; */
      display:inline-block;
      white-space: nowrap; 
      text-align: center;
    }

    .item-name{
      color:white;
      padding:5px 10px;
      display:inline-block;
      margin: 5px 2px;
      border-radius:10px;
      background-image: linear-gradient(#222,#000,#222);
      cursor: pointer;
    }

    .item:hover .item-details{
      display: flex;
    }

    .item-details-dev{
      position:absolute;
      /* top:0;
      left:0; */
      top:110px;
      left:120px;
      width:300px;
      height:200px;
      background: #ccc;
      border: 2px solid red;
      display:flex;
    }

    .item-details{
      display:none;
      position:absolute;
      /* top:0;
      left:0; */
      top:110px;
      left:120px;
      width:300px;
      height:200px;
      background: #eee;
      box-shadow: 0 0 10px #000;
      /* border: 2px solid red; */
      /* display:flex; */
    }

    .img{
      display:flex;
      justify-content: center;
      align-items: center;
      width:30%;
      height:100%;
      background: #fff;
      padding: 0 25px;
    }

    .details{
      width:70%;
      height: 100%;
      display:flex;
      justify-content: space-evenly;
      align-items: center;
      flex-direction: column;
    }

    .title{
      width:100%;
      font-size: 18px;
      font-weight: 600;
      color:black;
      display: flex;
      /* height: 40%; */
      /* background-color: #ccc; */
      white-space: pre-line;
    }

    .subtitle{
      display: inline-block;
      white-space: pre-line;
      font-size: 18px;
      /* width:100%; */
      /* height: 30%; */
      /* background-color: #999; */
    }

    .price{
      display: inline-block;
      font-size: 32px;
      font-weight: 600;
      color:green;
      width:100%;
      /* height: 30%; */
      /* background-color: #ccc; */
    }

    #myInput{
      border-radius:20px;
      padding: 0 10px;
      background-color: #333;
      /* background-image: linear-gradient(#222,#000,#222); */
      color:red;
      outline:none;
      font-weight: 400;
      border:2px solid red;
    }

    .jotter{
      background-image: linear-gradient(red,rgb(194, 0, 0),red);
      display:none;
      height: 42px;
      width:25px;
      background-color: red;
      color:white;
      display: none;
      /* display:flex; */
      align-items: center;
      justify-content: center;
      align-items: center;
      position: absolute;
      cursor: pointer;
      font-size:20px;
      font-weight: 600;
    }

    #left{
      left:0;
    }

    #right{
      left:525px;
    }

  </style>

</head>
<body>
  <div class="modal">

    <div class="modal-header-wrapper">
      <div class="modal-header">
        Ecommerce Widget
      </div>
      <input id="myInput" type="text" placeholder="Search Products here...">
    </div>

    <div class="modal-content">
      <div id="left" class="jotter">&lt;</div>
      <div id="right" class="jotter">&gt;</div>
      <div class="items-wrapper">
        <div id="items">
          <div id="loader" style=" color:white ;margin: 0; width: 100%; background-color:red; text-align: center ">
            <img style="display: inline-block" src="images/ajax-loader.gif" alt="">
          </div>
          <!-- <div class="item">
            <div class="item-name">
                Lorem, ipsum dolor.
            </div>
            <div class="item-details-dev">
              <div class="img"></div>
              <div class="details">
                <div class="title"></div>
                <div class="subtitle"></div>
                <div class="price"></div>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>

  <script src="jquery.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
